<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title></title>
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='css/rrr.css'>
<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  </head>
  <body>
    <!--双滑块注册登录页面-->
    <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" >
			<h1>注册</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="img/mq_face.jpg" alt="该头像为注册默认头像" style="width:55px;height:55px; border-radius:50px;"></a>
				<!-- <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
			</div>
			<span>注册你的账户</span>
			<input type="text" placeholder="用户名" />
			<input type="email" placeholder="电子邮件"/>
			<input type="password" placeholder="密码" />
			<button type="button">下一步</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="index.html" method="post" th:action="@{/login}">
			<h1>登录</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="img/2.jpg" alt="" style="width:40px;height:40px; border-radius:50px;"></a>
				<a href="#" class="social"><img src="img/1.jpg" alt="" style="width:40px;height:40px; border-radius:50px;"></a>
				<a href="#" class="social"><img src="img/3.jpg" alt="" style="width:40px;height:40px; border-radius:50px;"></a>
			</div>
			<span style="color: #ff4400;" th:text="${msg}">登录你的账户</span>
			<input type="email" name="Email" placeholder="电子邮件" />
			<input type="text" name="userName" placeholder="用户名" />
			<input type="password" name="password" placeholder="密码" />
			<a href="#">忘记了密码？</a>
<!--			<a style="color: #fff;text-decoration:none;" href="index.html">-->
			<button type="submit" >登录</button>
<!--			</a>-->
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>欢迎回来！</h1>
				<p>设置你的用户名，电子邮件和密码。点击提交就行。如果您已有账号。请登录</p>
				<button class="ghost" id="signIn">登录</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>你好，哥们</h1>
				<p>请输入您的电子邮件和密码用来登录本网站，如果您还没有账号。请注册</p>
				<button class="ghost" id="signUp">注册</button>
			</div>
		</div>
	</div>
</div>
<script src="js/rrr.js">

</script>
  </body>
</html>
